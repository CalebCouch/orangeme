[package]
name = "main"
version = "0.1.0"
edition = "2021"
description = "nOrange"
license = "BSD-3-Clause"
repository = "https://github.com/CalebCouch/orangeme.git"
authors = ["Caleb Couch <caleb@orange.me>", "Ella Couch <ella@orange.me>"]


[dependencies]
chrono = { version = "0.4.40", features = ["serde"] }
image = "0.25.5"
log = "0.4.27"
#rust_on_rails = "3.0.0"
rust_on_rails = {path="../rust_on_rails"}
serde = { version = "1.0.219", features = ["derive"] }
bdk_wallet = "1.2.0"
secp256k1 = {version="0.30.0", features = ["rand"] }
pelican_ui = {path="../pelican_ui"}
hex = "0.4.3"
bdk_esplora = "0.20.1"
javavm = "0.1.2"

[target.'cfg(not(target_os = "android"))'.dependencies]
cli-clipboard = "0.4.0"

[lib]
name="orange"
crate-type=["staticlib", "cdylib", "rlib"]
#crate-type=["cdylib"]

####################
# cargo apk config #
####################

[package.metadata.android]
package = "com.orange.pkg"
build_targets = [ "aarch64-linux-android" ]

[[package.metadata.android.uses_permission]]
name = "android.permission.INTERNET"

[[package.metadata.android.uses_permission]]
name = "android.permission.CAMERA"

[package.metadata.android.sdk]
min_sdk_version = 33
target_sdk_version = 33

label = "Application Name"

[package.metadata.deb]
maintainer-scripts = "debian/"
