[package]
name = "rust_lib"
version = "0.1.0"
edition = "2018"

[lib]
crate-type = ["cdylib", "staticlib"]

[dependencies]
openssl = { version = "*", features = ["vendored"] }
bdk = { version = "0.29.0", default-features = false, features = ["std", "use-esplora-blocking", "sqlite", "key-value-db", "electrum"] }
flutter_rust_bridge = "=2.1.0"
secp256k1 = { version ="0.29.0", features = ["rand"] }
bitcoin = "0.32.0"
serde = "1.0.192"
serde_json = "1.0.108"
thiserror = "1.0"
hex = "0.4.3"
reqwest = {version = "0.12.4", features = ["blocking", "json"]}
web5-rust = {version = "1.1.0"}#path="../../web5-rust" }

futures = "0.3.30"
chrono = "0.4.38"
tokio = "1.38.0"
simple-database = {version="1.1.3", features = ["rusqlite"]}
num-format = "0.4"
